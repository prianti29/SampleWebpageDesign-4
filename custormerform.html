<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <center>
      <div class="contact_form">
        <div class="left">
          <div class="contact_us">
            <h4>Contect Us</h4>
            <p>We're open for any suggestion or just to have a chat</p>
          </div>
          <div class="info">
            <div class="info_address">
              <h5>ADDRESS</h5>
              <p>198 West 21th <br />Street,Suite 721 <br />New york 10016</p>
            </div>
            <div class="info_email">
              <h5>EMAIL</h5>
              <p>info@yoursite.com</p>
            </div>
            <div class="info_phone">
              <h5>PHONE:</h5>
              <p>+125 147 386</p>
            </div>
          </div>
          <div class="contact_form">
            <form>
              <div class="">
                <label for="name" class="name_label">Name</label> <br />
                <input type="text" id="name" class="Field" />
              </div>
              <!-- EMAIL -->
              <div class="">
                <label for="email" class="email_label">Email</label> <br />
                <input type="text" id="email" class="Field" />
              </div>
              <!-- SUBJECT -->
              <div class="">
                <label for="subject" class="subject_label">Subject</label> <br />
                <input type="text" id="subject" class="Field" />
              </div>
              <!-- CREATE A MESSAGE HERE -->
              <div class="">

                <p class="mes">Create a message here</p>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="5"
                >
                </textarea>
              </div>
              <input class="send-message" type="submit" value="send-message" />
            </form>
          </div>
          <div class="info_footer">
            <p class="info_footer_p">Follow us here</p>
           <p class="site"> FACEBOOK TWETTER INSTAGRAM DARIBLE</p>
          </div>
        </div>
        <div class="right">
          <div>
            <img src="Images/Image1.jpg" alt="images can't load" />
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
