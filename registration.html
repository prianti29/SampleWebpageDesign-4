<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<center>
			<h1>BIT CODE LTD</h1>
			<div class="card">
				<header>SIGN UP</header>
				<form action="#" method="GET" class="form">
					<div class="name-field">
						<label for="name" class="name">
							Name
						</label> <br>
						<input type="text" id="name" placeholder="Name" class="fields" />
					</div>

					<!-- EMAIL -->
					<div class="email-field">
						<label for="email" class="email">Email</label><br>
						<input type="email" id="email" placeholder="Enter your email" class="fields" />
					</div>

					<!-- PASSWORD -->
					<div class="password-field">
						<label for="password" class="password">Password</label><br>
						<input type="password" id="password" placeholder="Enter you password" class="fields" />
					</div>

					<!-- RETYPE PASSWORD -->
					<div class="retype-password-field">
						<label for="retype-password" class="retype-password">Retype
							Password</label><br>
						<input type="password" id="password" placeholder="Retype ta password" class="fields" />
					</div>
			

				<div class="checkbox">
					<!-- <label class="fields"> -->
					<input type="checkbox" name="check" class="acceptence" />
					Accept the term and polices
					<!-- </label> -->
				</div>
				<div class="sign_div">
					<input type="submit" class="btn_signup" value="SIGN UP"  /> 
				</div>
				<hr style="width: 92%" />
				<footer>
					<div class="acc">
						ALready have an account? <br />
					</div>
					<input class="labels2" type="submit" value="SIGN IN" />
				</footer>
			</form>
			</div>
			</center>
	</body>

</html>
